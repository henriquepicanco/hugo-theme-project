{{ define "main" }}

<div class="block max-w-7xl w-full mx-auto">
    <main class="py-16 px-5 lg:px-9">
        {{ range first 1 (index .Site.Taxonomies.categories "series-e-tv") }}
            {{- partial "content/content-grid-medium" . -}}
        {{ end }}

        {{ range first 2 (after 1 (index .Site.Taxonomies.categories "games")) }}
            Game - {{ .Title }}<br />
        {{ end }}
    </main>
</div>

{{ end }}
