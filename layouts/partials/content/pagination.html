{{ $paginator := .Paginator }}

{{ if gt $paginator.TotalPages 1 }}
<div class="flex flex-row flex-nowrap items-center w-full space-x-3">
    {{ if $paginator.HasPrev }}
        <a href="{{ $paginator.Prev.URL }}" class="no-underline flex flex-row items-center justify-center h-12 w-12 bg-zinc200 text-gray-600 hover:bg-orange-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 16 16">
                <path fill="none" d="M0 0h16v16H0z"/>
                <path d="M13 7H6.4l2.3-2.3-1.4-1.4L2.6 8l4.7 4.7 1.4-1.4L6.4 9H13"/>
            </svg>
            <span class="sr-only">Página anterior</span>
        </a>
    {{ else }}
        <span class="flex flex-row items-center justify-center h-12 w-12 text-gray-400 bg-zinc300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 16 16">
                <path fill="none" d="M0 0h16v16H0z"/>
                <path d="M13 7H6.4l2.3-2.3-1.4-1.4L2.6 8l4.7 4.7 1.4-1.4L6.4 9H13"/>
            </svg>
            <span class="sr-only">Página anterior</span>
        </span>
    {{ end }}

    {{ range $paginator.Pagers }}
        <a href="{{ .URL }}" class="no-underline flex flex-row items-center justify-center h-12 w-12 {{ if eq . $paginator }}bg-orange-400 text-white hover:text-white{{ else }}text-gray-700 bg-zinc200 hover:bg-orange-400 hover:text-white{{ end }}">
            {{ .PageNumber }}
        </a>
    {{ end }}

    {{ if $paginator.HasNext }}
        <a href="{{ $paginator.Next.URL }}" class="no-underline flex flex-row items-center justify-center h-12 w-12 text-gray-500 bg-zinc300 hover:bg-orange-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 16 16">
                <path fill="none" d="M0 0h16v16H0z"/>
                <path d="M3 7h6.6L7.3 4.7l1.4-1.4L13.4 8l-4.7 4.7-1.4-1.4L9.6 9H3"/>
            </svg>
            <span class="sr-only">Próxima página</span>
        </a>
    {{ else }}
        <span class="flex flex-row items-center justify-center h-12 w-12 text-gray-500 bg-zinc300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 16 16">
                <path fill="none" d="M0 0h16v16H0z"/>
                <path d="M3 7h6.6L7.3 4.7l1.4-1.4L13.4 8l-4.7 4.7-1.4-1.4L9.6 9H3"/>
            </svg>
            <span class="sr-only">Próxima página</span>
        </span>
    {{ end }}
</div>
{{ end }}
