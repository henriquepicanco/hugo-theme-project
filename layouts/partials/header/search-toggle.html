<button id="search-toggle" type="button" class="w-7 h-7 flex flex-wrap justify-center items-center order-4 lg:order-5" aria-controls="offcanvas-search" aria-expanded="false">
    <svg fill="currentColor" id="search-open-icon" class="h-6 w-6 block"><use xlink:href="#icon-search"></use></svg>
    <svg fill="currentColor" id="search-close-icon" class="h-6 w-6 hidden"><use xlink:href="#icon-close"></use></svg>
    <span class="sr-only">{{ T "search" }}</span>
</button>
