<button id="dark-mode-toggle" type="button" class="w-7 h-7 flex flex-wrap justify-center items-center order-3 lg:order-4">
    <svg fill="currentColor" id="theme-toggle-dark-icon" class="h-6 w-6 hidden"><use xlink:href="#icon-sun"></use></svg>
    <svg fill="currentColor" id="theme-toggle-light-icon" class="h-6 w-6 hidden"><use xlink:href="#icon-moon"></use></svg>
    <span class="sr-only">{{ T "darkMode"}}</span>
</button>
